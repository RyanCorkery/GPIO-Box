<html>
    <style>
        h1{
            text-align: center;
            border-bottom: 2px solid darkslategray;
        }
        .info{
            display: flex;
            flex-direction: row;
        }
        #file_names{
            margin-right: 40px;
        }
    </style>
    <head>

    </head>
    <body onload="read_url()">
        <h1>SAVED PROGRAMS</h1>

        <input type="button" onclick="load_main()" value="Return to programming page">

        <div class="list">
            <div class="info">
                <div>
                    <p id="file_names"></p>
                </div>
                <div>
                    <!-- Add abillity to add comments -->
                    <p id="file_descriptions">Default program<br><br></p>           
                </div>
            </div>
        </div>

        <script>
            function read_url(){
                const urlSearchParams = new URLSearchParams(window.location.search);
                for (const val of urlSearchParams.values()){
                    document.getElementById("file_names").innerHTML = val;
                }
            }

            function load_main(){
                window.location = "Main.html";
            }
        </script>
    </body>
</html>
