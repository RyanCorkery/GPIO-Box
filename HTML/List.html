<html>
    <style>
        h1{
            text-align: center;
            border-bottom: 2px solid darkslategray;
        }
        .info{
            display: flex;
            flex-direction: column;
        }
        .info > div{
            margin-bottom: 15px;;
        }
        .info * > label{
            margin-right: 30px;
        }
        input{
            margin-right: 5px;
        }
        .hidden{
            width: 0px;
            height: 0px;
            visibility: hidden;
        }
    </style>
    <head>

    </head>
    <body>
        <h1>SAVED PROGRAMS</h1>

        <form id="delete_form" class="hidden" method="post" action="/">
            <input id="program_submit" type="number" name="delete" value="">
            <input name="list">
        </form>      
        
        <form method="post" action="/">
            <input type="submit" name="load_main" value="Return to programming page">
        </form>  

        <div class="list">
            <div class="info">
                <form method="post" action="/">
                    <input type="submit" value="Load">
                    <input type="button" value="Delete" onclick="delete_program(this.parentNode)">
                    <label>01</label><label>Default Program</label>
                    <input class="hidden" type="number" value="00" name="program_load">
                </form>
            </div>
        </div>

        <script>
            function read_url(){
                const urlSearchParams = new URLSearchParams(window.location.search);
                for (const val of urlSearchParams.values()){
                    document.getElementById("file_names").innerHTML = val;
                }
            }

            function delete_program(node){
                var program = node.children[2].innerHTML;
                document.getElementById("program_submit").value = program;
                if (program == "00") alert("Program 0 can not be modified");
                else { 
                    if (confirm("Delete program " + program + " ?")) document.getElementById("delete_form").submit();
                }
            }
        </script>
    </body>
</html>
